
<div class="dash-header">
  <div class="dash-title">
      <h1>{{title}}</h1>
  </div>
  <div class="dash-nav">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Add Banner
      </button>
  </div>
</div>
<table class="table table-bordered table-striped">
  <tr>
      <th>#ID</th>
      <th>Image</th>
      <th>Title</th>
      <th>Action</th>
  </tr>
  <tr *ngFor="let blog of allBanner | async">
      <td>{{blog.Id}}</td>
      <td><img src="http://localhost:52356/Images/{{blog.Image}}"></td>
      <td>{{blog.Title1}}</td>

      <td class="action">
          <button (click)="loadPageToEdit(blog.Id)" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Edit</button>
          <button (click)="loadPageToDelete(blog.Id)" type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
  </tr>
</table>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add-Blog</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="BannerForm" (ngSubmit)="onFormSubmit(BannerForm.value)">
          <div class="form-group">
              <input type="text" formControlName="Title1" class="form-control" placeholder="Title">
              <!-- <span *ngIf="!BlogForm.get('title').valid && BlogForm.get('title').touched">Title is Required</span>
         -->
            </div>
           
            <div class="form-group">
              <textarea formControlName="Title2" rows="5" class="form-control" placeholder="Description"></textarea>
              <!-- <span *ngIf="!BlogForm.get('short_desc').valid && BlogForm.get('short_desc').touched">Short Description is Required</span>
             -->
             
          </div>
          <div class="form-group">
            <div class=row>
                <div class="col-md-12">
                      <input type="file" formControlName="Image" class="form-control" placeholder="Image" (change)="handleFileInput($event.target.files)">
                </div>
                <div class="col-md-2">
              <img style="height: 100px; width: 200px;" [src]="imageUrl">       
              </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-success" [disabled]="!BannerForm.valid" >Submit</button>
            </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
