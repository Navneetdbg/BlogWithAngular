
<div class="dash-header">
  <div class="dash-title">
      <h1>{{title}}</h1>
  </div>
  <div class="dash-nav">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Add Blog
      </button>
  </div>
</div>
<table class="table table-bordered table-striped">
  <tr>
      <th>#ID</th>
      <th>Title</th>
      <th>Action</th>
  </tr>
  <tr *ngFor="let blog of AllPages | async">
      <td>{{blog.Id}}</td>
      <td>{{blog.Title}}</td>
      <td class="action">
          <button (click)="loadPageToEdit(blog.Id)" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Edit</button>
          <button (click)="loadPageToDelete(blog.Id)" type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
  </tr>
</table>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add-Blog</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="PageForm" (ngSubmit)="onFormSubmit(PageForm.value)">
          <div class="form-group">
              <input type="text" formControlName="Title" class="form-control" placeholder="Title">
              <!-- <span *ngIf="!BlogForm.get('title').valid && BlogForm.get('title').touched">Title is Required</span>
         -->
            </div>
           
            <div class="form-group">
              <textarea formControlName="Description" rows="5" class="form-control" placeholder="Description"></textarea>
              <!-- <span *ngIf="!BlogForm.get('short_desc').valid && BlogForm.get('short_desc').touched">Short Description is Required</span>
             -->
             
          </div>
            <div class="form-group">
              <button class="btn btn-success" [disabled]="!PageForm.valid" >Submit</button>
            </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
