
<section class="blog-list mtb-40">
  <div class="container">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let blog of blogs | async">
        <div class="blog-box">
         
          <img src="http://localhost:52356/Images/{{blog.image}}"  />
          <h3>{{blog.title}}</h3>
          
          <p>by <span>{{blog.author}}</span> on <span>{{blog.created_at | date:'mediumDate'}}</span></p>
          <p>{{blog.short_desc}}</p>
          <a [routerLink]="['/blog', blog.Id]" class="btn btn-danger">Read more...</a>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="service-error">
          <h3>Error loading of the blog detail. Please try again later.</h3>
      </div>
  </ng-template>
  
  </div>
</section>
